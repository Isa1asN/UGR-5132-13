            <form name="contact-list">
        <h1 id="get_in_touch">Get in touch</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="your email id" required>

        <label for="phone">Phone</label>
        <input type="number"  name="phone" id="phone" placeholder="Your mobile phone number" required>

        <label for="message">Ask</label>
        <textarea  id="message" name="message" rows="4" placeholder="How can we help you?"></textarea>

        <button type="submit" id="btn-submit">Send</button>
    </form>
