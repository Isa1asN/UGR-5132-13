        <form class="col mt-5 mx-auto container bg-primary-subtle rounded" style="min-width: 60%;" name="contact-list">
            <h1 class="row mb-2 mx-auto" id="get_in_touch">Get in touch</h1>
            <label class="row form-label mx-auto" for="name">Name</label>
            <input class="row form-control mx-auto" type="text" name="name" id="name" placeholder="Your full name" required>

            <label class="row form-label mx-auto" for="email">Email</label>
            <input class="row form-control mx-auto" type="email" name="email" id="email" placeholder="your email id" required>
          
            <label class="row form-label mx-auto" for="phone">Phone</label>
            <input class="row form-control mx-auto" type="number"  name="phone" id="phone" placeholder="Your mobile phone number" required>

            <label class="row form-label mx-auto" for="message">Ask</label>
            <textarea class="row form-control mx-auto"  id="message" name="message" rows="4" placeholder="How can we help you?"></textarea>

            <button class="row btn btn-danger mx-auto " type="submit" id="btn-submit">Send</button>
